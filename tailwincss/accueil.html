<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./iutput.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
<style>
    .hover {
      background-color: #E0F1E8;
      border-color: #0C7D69;
    }
  </style>
    
     <script>
    document.addEventListener('DOMContentLoaded', function (){
    const radioButtons = document.querySelectorAll('input[id="color"]');
    radioButtons. forEach(radio => {
    radio.addEventListener ('change', function (){
    radioButtons. forEach(r => {
    const label = r.parentNode;
    if (r. checked) {
    label.classList.add(r.value);
    }else {
    label.classList.remove(r.value);
      }
       });
      });
    });
  });  
  radioButtons.forEach(radio => {
      const label = radio.parentNode;
      label.addEventListener('mouseover', function (){
        label.classList.add('hover');
      });
      label.addEventListener('mouseout', function (){
        label.classList.remove('hover');
      });
    });
 
  

    </script>
</head>
